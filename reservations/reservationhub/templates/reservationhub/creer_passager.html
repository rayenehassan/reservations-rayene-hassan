<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un passager</title>
</head>
<body>
    <h1>Créer un passager</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Créer</button>
        <a href="{% url 'reservationhub:trajets' %}" class="btn btn-secondary">Ne pas créer</a>
    </form>
</body>
</html>
